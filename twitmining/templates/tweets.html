<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitmining</title>
</head>
<body>
<h1 class="text-center"> List of tweets about 'PSG' </h1>
            {% for key in data %}
                <tr>
                    <td>{{ key.user }}</td>
                    <td>{{ key.date }}</td>
                    <td>{{ key.content }}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</body>
