{% extends "base.html" %}
{% block title %} Twitmining {% endblock %}
{% block content %}
    {% for link in links %}
        <blockquote class="twitter-tweet tw-align-center" data-lang="fr">
            <a href="{{ link }}"></a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% endfor %}
{% endblock %}
